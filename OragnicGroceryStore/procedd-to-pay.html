<body>



    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Organic Grocery Payment Portal </a></div>
            <ul class="links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="Our history.html">About</a></li>
                <li><a href="Track order.html">Track Order</a></li>
                <li><a href="">Contact</a></li>

            <div class="dropdown_menu">
                <li><a href="Home.html" class="active">Home</a></li>

            </div>
    
        </div>
    </header>
    
    <div class="container">

        

        <form action="order placed.html">
            <div class="inputBox">
                <span>card number</span>
                <input type="text" maxlength="16" class="card-number-input" readonly placeholder="xxxx-xxxx-xxxx-xxxx">
            </div>

            <div class="inputBox">
                <span>card holder</span>
                <input type="text" class="card-holder-input">
            </div>

            <div class="flexbox">
                <div class="inputBox">
                    <span>expiration mm</span>
                    <select name="" id="" class="month-input">
                        <option value="month" selected disabled>select month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <div class="inputBox">
                    <span>expiration yy</span>
                    <select name="" id="" class="year-input">
                        <option value="year" selected disabled>select year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                        <option value="2037">2037</option>
                        <option value="2039">2039</option>
                        <option value="2040">2040</option>
                    </select>
                </div>

                <div class="inputBox">
                    <span>CVV</span>
                    <input type="text" maxlength="4" class="cvv-input" readonly placeholder="xxx">
                </div>
                
            </div>
            <a href="order placed.html"><button type="submit" value="submit" class="submit-btn">Pay</button></a>
        </form>

        <footer>
            <div class="footer-copyright">
                <p>Copyright Â© 2023 Organic Grocery Store  All Rights Reserved</p>
            </div>
         </footer>

    </div>

</body>
</html>
