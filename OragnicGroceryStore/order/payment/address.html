  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Delivery Address</h5>
          </div>
          <div class="card-body">
            <form action="proccedtopay.html">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
              </div>
              <div class="form-group">
                <label for="addressLine1">Address Line 1</label>
                <input type="text" class="form-control" id="addressLine1" placeholder="Enter address line 1" required>
              </div>
              <div class="form-group">
                <label for="addressLine2">Address Line 2</label>
                <input type="text" class="form-control" id="addressLine2" placeholder="Enter address line 2">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" required>
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter state" required>
              </div>
              <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" class="form-control" id="zipcode" placeholder="Enter zip code" required>
              </div>
              <a href="proccedtopay.html"><button type="submit" class="btn btn-primary">Submit</button></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
