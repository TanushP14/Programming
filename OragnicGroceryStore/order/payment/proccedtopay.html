<!DOCTYPE html>
<html>
<head>
  <title>Payment Form</title>
  <link rel="stylesheet" href="payment.css">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
    <div class="container px-5">
        <a class="navbar-brand fw-bold" href="#page-top">Oraganic Ltd. Payment servise™</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item"><a class="nav-link me-lg-3" href="#">Payment Portal</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="#">Term & Condition</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="#">Data Privacy</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="#">Cookies</a></li>
            </ul>
            <a class="nav-link me-lg-3" href="order_c.html">
                <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                    <span class="d-flex align-items-center">
                        
                        <span class="small">Cancle Order</span>
                    </span>
                </button>
            </a>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Payment Details</h5>
          </div>
          <div class="card-body">
            <form action="paymentdone.html">
              <div class="form-group">
                <div class="form-group">
                  <label for="expiryDate">Card holder Name</label>
                  <input type="text" class="form-control" id="expiryDate" placeholder="Enter Card holder Name" required>
                </div>
                <label for="cardNumber">Card Number</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" required disabled>
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <img src="card-image.png" alt="Card Icon">
                    </span>
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                <label for="expiryDate">Payment Amount</label>
                <input type="text" class="form-control" id="expiryDate" value="₹ 200.65" required disabled>
              </div>
              <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="xxx" required disabled>
              </div>
              <a href="paymentdone.html"><button type="submit" class="btn btn-primary">Pay Now</button></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
