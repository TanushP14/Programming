<!DOCTYPE html>
<html>
<head>
  <title>Payment Form</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Payment Details</h5>
          </div>
          <div class="card-body">
            <form action="paymentdone.html">
              <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <img src="card-image.png" alt="Card Icon">
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
              </div>
              <a href="paymentdone.html"><button type="submit" class="btn btn-primary">Pay Now</button></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
